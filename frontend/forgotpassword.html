<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - NBA Document Management</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = {
  apiKey: "AIzaSyA1jus20g4nU7lnHmJga7Fb9R0aF5AKNsk",
  authDomain: "wad-casestudy0042.firebaseapp.com",
  projectId: "wad-casestudy0042",
  storageBucket: "wad-casestudy0042.firebasestorage.app",
  messagingSenderId: "530312406254",
  appId: "1:530312406254:web:1d779531aa42efa67d7fff",
  measurementId: "G-248TR3QXVR"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.sendResetLink = async () => {
            const email = document.getElementById("email").value.trim();

            if (!email) {
                alert("Please enter a valid email.");
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                alert("Password reset link sent! Check your email.");
            } catch (error) {
                console.error("Error sending password reset email:", error.message);
                alert("Error: " + error.message);
            }
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f7;
            margin: 0;
        }
        .forgot-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        .input-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: left;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <img src="https://cdn.indiabioscience.org/imager/orgs/gitam/695173/GITAM-Logo-New_76ea13ce5cec9e3d897b76c6abe4779f.jpg" alt="College Logo" class="logo">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="input-container">
                <label for="email">Enter Email ID</label>
                <input type="email" id="email" placeholder=" Email ID" required>
            </div>
            <button type="button" onclick="sendResetLink()">Send Reset Link</button>
        </form>
        <a href="index.html" class="back-link">Back to Login Page</a>
    </div>
</body>
</html>
